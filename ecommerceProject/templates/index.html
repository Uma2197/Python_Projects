<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .hero {
            background-image: url("https://images.unsplash.com/photo-1556740749-887f6717d7e4");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.8em;
            margin: 0;
            text-shadow: 2px 2px 4px #000;
        }

        .search-bar {
            text-align: center;
            margin: 30px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 15px;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .wishlist {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #ccc;
            cursor: pointer;
        }

        .wishlist:hover {
            color: red;
        }

        .product-card h3 {
            margin: 5px 0;
            color: #333;
        }

        .product-card .price {
            color: green;
            font-weight: bold;
        }

        .product-card p {
            font-size: 14px;
            margin: 4px 0;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            flex: 1;
            margin: 3px;
            background-color: #28a745;
        }

        .actions button:last-child {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Store – Shop Smart, Live Better</h1>
    </div>

    <div class="search-bar">
        <form method="get" action="/">
            <input type="text" name="query" placeholder="Search by name or description">
            <input type="text" name="category" placeholder="Filter by category">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <span class="wishlist">♥</span>
                <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" style="width:100%; height:180px; object-fit:cover; border-radius: 6px;">
                <h3>{{ product.name }}</h3>
                <p class="price">${{ product.price }}</p>
                <p><strong>Category:</strong> {{ product.category }}</p>
                <p><strong>Rating:</strong> {{ product.rating }}</p>
                <p>{{ product.description }}</p>
                <div class="actions">
                    <button>Buy Now</button>
                    <button>Add to Cart</button>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
